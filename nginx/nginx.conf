events { }

http {
    # Server block for general traffic
    server {
        listen 80;

        # Proxy for frontend service
        location / {
            proxy_pass http://frontend:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Proxy for backend service
        location /api {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # Server block for beta subdomain
    server {
        listen 80;
        server_name beta.cirrostrats.us;

        # Proxy for beta subdomain frontend
        location / {
            proxy_pass http://localhost:3000; # Update to your frontend port if different
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
